<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <div id="this" class="container-fluid">
     <h3>Sign Up</h3>
     <form action="#" target="_self" method="get">
         <div class="User-Login">
          <div class="Inputs">
            <span><i class="fas fa-user-plus"></i></span><input type="text" placeholder="Email ID" name="EmailId" autocomplete="off"  id="emailID" onblur="check()">
          </div>
           <br>
          <div class="Inputs">
            <span><i class="fas fa-unlock-alt"></i></span><input type="password" placeholder="New Password" autocomplete="off" id="Pass1" name="new_password" onfocus="check()"><span><i class="far fa-eye" id="togglePassword" onmouseover="show()" onmouseleave="hide()"></i></span>
          </div>
          <br>
          <div class="Inputs">
            <span><i class="fas fa-unlock-alt"></i></span><input type="password" placeholder="Re-enter Password" autocomplete="off" id="Pass2" name="re_password" onblur="check()">
          </div>
          <br>
          <button id="b1" class="btn btn-primary btn-sm">Create Account</button>
          <button id="b2" class="btn btn-primary btn-sm"><a href="login.html">Sign In</a></button>
         <div id="result">
            
         </div>
          </div>
     </form>
    </div>
    <script>
        function show()
        {
            var x=document.getElementById("Pass1");
            if(x.type==="password")
            {
                x.type="text";
            }

        }
        function hide()
        {
           var x=document.getElementById("Pass1");
           if(x.type==="text")
           {
               x.type="password";
           }
        }
       function check()
       {
           var mail=document.getElementById("emailID").value;
           var x=document.getElementById("Pass1").value;
           var y=document.getElementById("Pass2").value;
           if(mail==0)
           {
            document.getElementById("result").innerHTML="<p class='incorrect'>Please provide your Email Id</p>";
           }
           else if(x==0 && y==0)
           {
               document.getElementById("result").innerHTML="<p class='incorrect'>Please provide your password</p>";
           }
           else if(x===y)
           {
               document.getElementById("result").innerHTML="<p id='correct'>You Have entered the password Correctly!</p>";
           }
           else
           {
            document.getElementById("result").innerHTML="<p class='incorrect'>Please Check Your Password Again</p>";
           }
       }
    </script>
</body>
</html
