<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <div id="this" class="container-fluid">
     <h3>Login</h3>
     <form action="#" target="_self" method="get">
         <div class="User-Login">
          <div class="Inputs">
            <span><i class="fas fa-user"></i></span><input type="text" placeholder="UserName" name="name" autocomplete="off"  id="emailID">
          </div>
           <br>
          <div class="Inputs">
            <span><i class="fas fa-lock"></i></span><input type="password" placeholder="Password" autocomplete="off" id="Pass" name="password"><span><i class="far fa-eye" id="togglePassword" onmouseover="show()" onmouseleave="hide()"></i></span>
          </div>
          <br>
          <button id="b1" class="btn btn-primary btn-sm"><a>Login</a></button>
          <button id="b2" class="btn btn-primary btn-sm" ><a href="signup.html" target="_self">SignUp</a></button>
          <br>
          <a id="link" href="#">Forget Password?</a>
          </div>
     </form>
    </div>
    <script>
       function show(){
         var x=document.getElementById("Pass");
         if(x.type==="password")
         {
           x.type="text";
         }
       }
       function hide(){
        var x=document.getElementById("Pass");
         if(x.type==="text")
         {
           x.type="password";
         }
       }
    </script>
</body>
</html>
